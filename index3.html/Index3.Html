

<!DOCTYPE html>



<html>

    <Title>Rock Paper Scissors Trial</Title>
    <div id="playerPoints">

    </div>
    <div id="computerPoints"> 

    </div>
    
<body>
    <button id="scissors"> Scissors </button>
    <button id="rock"> Rock </button>
    <button id= "paper"> Paper</button>
    <div id="result">

    </div>
</body>
 <script>

let computerscore = 0;

let playerscore = 0;



 function computerPlay(){



let play = ['rock', 'paper', 'scissors'];
return play[Math.floor(Math.random() * play.length)];


 }

const scissors = document.querySelector('#scissors');
scissors.addEventListener('click', playerPlayScissors);
const paper = document.querySelector('#paper');
paper.addEventListener('click', playerPlayPaper);
const rock = document.querySelector('#rock');
rock.addEventListener('click', playerPlayRock);
const pscore = document.querySelector('#playerPoints');
const cscore = document.querySelector('#computerPoints');
const result = document.querySelector('#result');
pscore.innerHTML = 'Your score: ' + playerscore;
cscore.innerHTML = 'Opponent\'s score: ' + computerscore;
function playerPlayScissors(){ 
if (computerPlay() === "scissors") {
    let gameResult = document.createElement('div');
    gameResult.textContent = 'Tie!';
    result.appendChild(gameResult);
    
} else if( computerPlay() === "paper"){
    let gameResult = document.createElement('div');
    gameResult.textContent = 'Scissors beats paper! Winner!';
    result.appendChild(gameResult);
    playerscore++;
}
   else if(computerPlay()=== "rock") {
    let gameResult = document.createElement('div');
    gameResult.textContent = 'Scissors loses to rock! Loss!';
    result.appendChild(gameResult);
    computerscore++;
} 
else{ console.log('error')}
}
function playerPlayRock(){
    if (computerPlay() === "rock") {
    let gameResult = document.createElement('div');
    gameResult.textContent = 'Tie!';
    result.appendChild(gameResult);
    
} else if( computerPlay() === "scissors"){
    let gameResult = document.createElement('div');
    gameResult.textContent = 'Rock beats Scissors! Winner!';
    result.appendChild(gameResult);
    playerscore++;
}
   else if(computerPlay()=== "paper") {
    let gameResult = document.createElement('div');
    gameResult.textContent = 'Rock loses to paper! Loss!';
    result.appendChild(gameResult);
    computerscore += 1;
}  
else { console.log('error')} }

function playerPlayPaper(){
if (computerPlay() === "paper") {
    let gameResult = document.createElement('div');
    gameResult.textContent = 'Tie!';
    result.appendChild(gameResult);
    
} else if( computerPlay() === "rock"){
    let gameResult = document.createElement('div');
    gameResult.textContent = 'Paper beats rock! Winner!';
    result.appendChild(gameResult);
    pscore.innerHTML = 'Your score: ' + (playerscore+= 1);
  
}
   else if(computerPlay()=== "scissors") {
    let gameResult = document.createElement('div');
    gameResult.textContent = 'Paper loses to scissors! Loss!';
    result.appendChild(gameResult);
    cscore.innerHTML = 'Opponent\'s score: ' + (computerscore+=1) ;
 
    
    
} else { console.log('error')}  
}



 

</script>

















</html>
